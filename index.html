<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Calculos.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Proyecto Electronica</title>
</head>

<body>
    <h2 class="titulo">Calculadora de Transistores BJT</h2>
    <h2 class="titulo">Polarizacion Fija</h2>
    <div class="contenedor-PolFija">
        <img src="Imagenes/Polarizacion Fija.JPG" alt="">
        <div class="contenedor-datos">
            <h3 class="titulo">Datos</h3>
            <div class="contenedorValores">
                <div class="form-group">
                    <label for="sel1">Calculo a realizar:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Corriente y voltajes</option>
                        <option value="2">Resistencias</option>
                    </select>
                    <br>
                    <label for="">VCC</label>
                    <input type="text" class="form-control" id="PF-VCC">
                    <label for="">RC</label>
                    <input type="text" class="form-control" id="PF-RC">
                    <label for="">RB</label>
                    <input type="text" class="form-control" id="PF-RB">
                    <label for="">IC</label>
                    <input type="text" class="form-control" id="PF-IC">
                </div>
    
                <div class="form-group">
                    <label for="sel1">Transistor:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">MPS2222</option>
                        <option value="2">T1P41</option>
                        <option value="3">BC547</option>
                    </select>
                    <br>
                    <label for="">IB</label>
                    <input type="text" class="form-control" id="PF-IC">
                    <label for="">VC</label>
                    <input type="text" class="form-control" id="PF-VC">
                    <label for="">VB</label>
                    <input type="text" class="form-control" id="PF-VB">
                    <label for="">VCE</label>
                    <input type="text" class="form-control" id="PF-VCE">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Calcular</button>
        </div>
    </div> 
    <div class="contenedor-PolEmisor">
        <h2 class="titulo">Polarizacion de Emisor</h2>
    </div>
    <div class="contenedor-PolDiviVoltaje">
        <h2 class="titulo">Polarizacion por Medio del Divisor de Voltaje</h2>
    </div>
    <div class="contenedor-RealiColector">
        <h2 class="titulo">Realimentacion del colector</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
